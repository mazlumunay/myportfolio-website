<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error | Mazlum Unay</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'><rect width='120' height='120' rx='20' fill='%231a1f2e'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='48' font-family='Arial, Helvetica, sans-serif' fill='%23FFD369'>MU</text></svg>"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1f2e 0%, #2c3659 50%, #1a1f2e 100%);
      }
      .error-code {
        font-size: 120px;
        font-weight: 800;
        color: #ff6b6b;
        line-height: 1;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .error-message {
        font-size: 32px;
        margin-bottom: 1rem;
      }
      .error-container {
        max-width: 600px;
        padding: 3rem;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <main class="error-page text-center">
      <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-message text-white">Server Error</h2>
        <p class="lead text-light opacity-80 mb-4">
          Something went wrong on our end. Please try again later or contact me if the problem persists.
        </p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <a href="./index.html" class="btn btn-primary btn-lg px-4">
            <i class="bi bi-house-door me-2"></i>Back to Home
          </a>
          <a href="./public/contact.html" class="btn btn-outline-light btn-lg px-4">
            <i class="bi bi-envelope me-2"></i>Contact Me
          </a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
